<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us form</title>
</head>
<body>
<link rel="stylesheet" href="contact.css">
<link rel="stylesheet" href="navbar.css">
<nav>
    <div class="logo">
        <a href="homepage.html">
            <img src="images/logo.png" alt="Bharat Bhraman Logo" href="homepage.html">
        </a>
    </div>
    <ul class="nav-links">
     <li label for="places"></label>
        <select id="places" name="places">
            <option value="goa">Goa</option>
            <option value="himachal">Himachal Pradesh</option>
            <option value="kerala">Kerala</option>
            <option value="ladakh">Ladakh</option>
            <option value="northeast">North-East India</option>
            <option value="rajasthan">Rajasthan</option>
        </select>
        <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>
</nav>
<div class="container">
    <div class="info">
    <h3>Location</h3>
    <p>13-IBH Complex, Vesu ,Surat</p>
    <h3>Phone</h3>
    <p>+91 9725143262</p>
    <p>+91 6351011318</p>
    <h3>Email</h3>
    <p>
        bharatbhraman@gmail.com
    </p>
    <h3>Timing</h3>
    <p>Monday to Saturday : 10:00 a.m. to 6:00 p.m.</p>
    <p>Sunday : Closed</p>
    </div>
<div class="contact-form">
    <form>
        <h2>Contact Form</h2>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="xyz@gmail.com" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Let us know what you're thinking..." required></textarea>
        <button type="submit">Submit</button>  
    </form>
</div>
</div>
</body>
</html>
